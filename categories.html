<!DOCTYPE html>
<html>
<head>
<title>Living Room</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>LIVING ROOM</h1>

<div class="content-wrap">
<aside class="side-bar">

  <h3>Keywords</h3>
  <div class="tags">
<input type="checkbox" id="grey-tag" value="grey" hidden>
<label for="grey-tag" class="tag"> Grey<span class="X">✕</span></label>

<input type="checkbox" id="smart-tag" value="smart" hidden>
<label for="smart-tag" class="tag">Smart <span class="X">✕</span></label>

<input type="checkbox" id="modern-tag" value="modern" hidden>
<label for="modern-tag" class="tag">Modern <span class="X">✕</span></label>


  </div>

  <h3>Categories</h3>

  <label><input type="checkbox" checked> Sofas </label>
  <label><input type="checkbox" checked> Throw pillows</label>
  <label><input type="checkbox" checked> Throw blankets</label>
    <label><input type="checkbox" checked> Rugs</label>
      <label><input type="checkbox" checked> Coffee tables</label>

<h3> Price  </h3>
<div class="price-wrap">
  <label for="price" id="price-num">£0-100</label>
  <input type="range" id="price" name="price" min="0" max="100" value="0">
</div>

<h3> Color </h3>
<label><input type="checkbox" checked> Black </label>
  <label><input type="checkbox" checked> Beige </label>
  <label><input type="checkbox" checked> Grey </label>

  <h3>  Size </h3>
  <label><input type="checkbox" checked> ONE SIZE </label>

</aside>

<div class="main">

<div class="top-bar">
  <input class="search" type="text" placeholder="Search..">
 <button class="button">New</button>
 <button class="button1">Price asending</button>
 <button class="button1">Price descending</button>
 <button class="button1">Rating</button>

</div>

<div class="product-grid">
    <div class="item" data-keywords="grey modern sofa">

     <img src="sofa.jpg" alt="item 1"> 
              <div class="product-text">
            <h2> Sofa </h2>
            <p> £295 </p>
              </div>
    </div>

 <div class="item" data-keywords="smart modern pillow">
         <img src="throwpillow2.png" alt="item 2">
         <div class="product-text">
            <h2> Throw Pillow</h2>
            <p> £20 </p>
         </div>
    </div>

      <div class="item" data-keywords="grey pillows">
         <img src="throwblanket.png" alt="item 3">
                  <div class="product-text">
            <h2> Throw Blanket</h2>
            <p> £20 </p>
    </div>
      </div>

  <div class="item">
         <img src="rug.png" alt="item 4">
                  <div class="product-text">
            <h2> Rug </h2>
            <p> £20 </p>
    </div>
  </div>

    <div class="item">
         <img src="consoletable.png" alt="item 5">
                  <div class="product-text">
            <h2> Console table </h2>
            <p> £20 </p>
        </div>
    </div>
</div>

<!-- JS to allow price adjustment -->
<script>
  const slider = document.getElementById("price");
  const label= document.getElementById("price-num");

  slider.addEventListener("input", function() {
    label.textContent =`£0-${slider.value}`;
  });

</script>

<!-- JS to filer based on the keywords -->
<script>
const keywordCheckboxes = document.querySelectorAll(".tags input[type='checkbox']");
const products = document.querySelectorAll(".item");

keywordCheckboxes.forEach(cb => cb.addEventListener("change", () => {

  const activeKeywords = [...keywordCheckboxes].filter(cb => cb.checked).map(cb => cb.value);
  products.forEach(product => {

    const productKeywords = product.dataset.keywords.split(" ");
    product.style.display = activeKeywords.length === 0 || activeKeywords.some(k => productKeywords.includes(k)) ? "block" : "none";
  });

}));
</script>

</body>
</html>
