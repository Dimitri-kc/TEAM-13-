<!DOCTYPE html>
<html>
<head>
<title>Living Room</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>LIVING ROOM</h1>

<div class="content-wrap">
<aside class="side-bar">

  <h3>Keywords</h3>
  <div class="tags">
<input type="checkbox" id="grey-tag" value="grey" hidden>
<label for="grey-tag" class="tag"> Grey<span class="X">✕</span></label>

<input type="checkbox" id="smart-tag" value="smart" hidden>
<label for="smart-tag" class="tag">Smart <span class="X">✕</span></label>

<input type="checkbox" id="modern-tag" value="modern" hidden>
<label for="modern-tag" class="tag">Modern <span class="X">✕</span></label>


  </div>

  <h3>Categories</h3>

  <label><input type="checkbox" class="category-filter" value="sofas" > Sofas </label>
  <label><input type="checkbox" class="category-filter" value="throw pillows" > Throw pillows</label>
  <label><input type="checkbox" class="category-filter" value="throw blankets" > Throw blankets</label>
  <label><input type="checkbox" class="category-filter" value="rugs" > Rugs</label>
  <label><input type="checkbox" class="category-filter" value="coffee tables"> Coffee tables</label>

<h3> Price  </h3>
<div class="price-wrap">
  <label for="price" id="price-num">£0-100</label>
  <input type="range" id="price" name="price" min="0" max="100" value="0">
</div>

<h3> Colour </h3>
<label><input type="checkbox" class="colour-filter" value="black"> Black </label>
  <label><input type="checkbox" class="colour-filter" value="beige"> Beige </label>
  <label><input type="checkbox" class="colour-filter" value="grey" > Grey </label>

  <h3>  Size </h3>
  <label><input type="checkbox" checked> ONE SIZE </label>

</aside>

<div class="main">

<div class="top-bar">
  <input class="search" type="text" placeholder="Search..">
 <button class="button">New</button>
 <button class="button1">Price asending</button>
 <button class="button1">Price descending</button>
 <button class="button1">Rating</button>

</div>

<div class="product-grid">
    <div class="item" data-keywords="grey modern sofa" data-category="sofas" data-colour="beige">

     <img src="sofa.jpg" alt="item 1"> 
              <div class="product-text">
            <h2> Sofa </h2>
            <p> £295 </p>
              </div>
    </div>

 <div class="item" data-keywords="smart modern pillow" data-category="throw pillows" data-colour="grey">
         <img src="throwpillow2.png" alt="item 2">
         <div class="product-text">
            <h2> Throw Pillow</h2>
            <p> £20 </p>
         </div>
    </div>

      <div class="item" data-keywords="grey blankets"data-category="throw blankets" data-colour="grey">
         <img src="throwblanket.png" alt="item 3">
                  <div class="product-text">
            <h2> Throw Blanket</h2>
            <p> £20 </p>
    </div>
      </div>

  <div class="item" data-category="rugs" data-colour="black">
         <img src="rug.png" alt="item 4" >
                  <div class="product-text">
            <h2> Rug </h2>
            <p> £20 </p>
    </div>
  </div>

    <div class="item">
         <img src="consoletable.png" alt="item 5" data-category="coffee tables" data-colour="grey">
                  <div class="product-text">
            <h2> Console table </h2>
            <p> £20 </p>
        </div>
    </div>
</div>

<script>
const keywordCheckboxes = document.querySelectorAll(".tags input[type='checkbox']");
const categoryCheckboxes = document.querySelectorAll(".category-filter");
const colourCheckboxes = document.querySelectorAll(".colour-filter");
const products = document.querySelectorAll(".item");

function applyFilters() {
  const activeKeywords = [...keywordCheckboxes].filter(cb => cb.checked).map(cb => cb.value);
  const activeCategories = [...categoryCheckboxes].filter(cb => cb.checked).map(cb => cb.value);
  const activeColours = [...colourCheckboxes].filter(cb => cb.checked).map(cb => cb.value);

  products.forEach(product => {
    const productKeywords = (product.dataset.keywords || "").split(" ");
    const productCategory = product.dataset.category || "";
    const productColours = (product.dataset.colour || "").split(" ");

    const categoryMatch = activeCategories.length === 0 || activeCategories.includes(productCategory);
    const keywordMatch = activeKeywords.length === 0 || activeKeywords.some(k => productKeywords.includes(k));
    const colourMatch = activeColours.length === 0 || activeColours.some(c => productColours.includes(c));

    product.style.display = categoryMatch && keywordMatch && colourMatch ? "block" : "none";
  });
}

keywordCheckboxes.forEach(cb => cb.addEventListener("change", applyFilters));
categoryCheckboxes.forEach(cb => cb.addEventListener("change", applyFilters));
colourCheckboxes.forEach(cb => cb.addEventListener("change", applyFilters));
</script>

<!-- Adjusts the price slider -->
<script>
const slider = document.getElementById("price");
const label = document.getElementById("price-num");
slider.addEventListener("input", () => label.textContent = `£0-${slider.value}`);
</script>


</body>
</html>
