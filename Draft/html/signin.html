<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign In</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ibarra+Real+Nova:wght@600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>

<body class="page-background">

<main class="form-container">
<section class="form-box">
<h1 class="form-title">WELCOME BACK</h1>

<form class="form-fields">

<label class="input-group">
<span class="input-label">Email</span>
<input type="email" required>
</label>

<label class="input-group">
<span class="input-label">Password</span>
<input type="password" required>
</label>

<button type="submit" class="main-button">Sign In</button>

<div class="form-links">
<a href="#" class="link-secondary">Forgot password?</a>
<a href="signup.html" class="link-primary">New here?</a>
</div>

</form>
</section>
</main>

</body>
</html>
