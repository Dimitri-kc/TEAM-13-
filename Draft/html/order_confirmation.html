<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation | LOFT & LIVING</title>
    <link rel="stylesheet" href="../css/order_confirmation.css">
</head>

<body>

    <main class="confirm-container">

        <h1 class="confirm-title">ORDER CONFIRMED</h1>

        <!-- Progress Bar -->
        <div class="progress-container">
            <div class="step completed"> Confirmed</div>
            <div class="divider"></div>
            <div class="step active"> Delivery</div>
            <div class="divider"></div>
            <div class="step"> Shipped</div>
        </div>

        <p class="confirm-text">
           Thank you for your purchase! 

            <!-- Your order is now being processed! -->
        </p>

        <!-- Order Box -->
        <div class="order-box">

            <h2 class="summary-title">ORDER SUMMARY</h2>

            <div class="summary-row">
                <span>Order Number:</span> <span>123456</span>
            </div>

            <div class="summary-row">
                <span>Date:</span> <span>08 Dec 2025</span>
            </div>

            <!-- Product Details -->
            <div class="product-row">
                <img src="../images/basket-images/sofa.jpg" class="product-img" alt="Venice Cream Sofa">

                <div class="product-info">
                    <h3>Venice Cream Sofa</h3>
                    <p>Qty: 1</p>
                    <p class="price">£295</p>
                </div>
            </div>

            <div class="summary-row">
                <span>Subtotal</span> <span>£295</span>
            </div>

            <div class="summary-row">
                <span>Delivery</span> <span>Free</span>
            </div>

            <div class="summary-row total">
                <span>Total Paid</span> <span>£295</span>
            </div>

        </div>

    </main>

</body>
</html>
