<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css">
 
</head>
<body>
    <header id="main-header">
        <h1 class="title">Contact Us</h1>
    </header>

    <main>
        <section>
            <div class="form-container">
            <form id="contact-form" onsubmit="return validateForm()">
                <label for="first">Name</label>
                <input type="text" id="first" name="first" placeholder="First Name" required>
                
                <label for="last">Surname</label>
                <input type="text" id="last" name="last" placeholder="Last Name" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Email Address" required>

                <label for="order">Order Number</label>
                <input type="order" id="order" name="order" placeholder="Enter Order Number">

                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Enter message or query" required></textarea>

                <button type="submit">Submit</button>
            </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Loft & Living | All Rights Reserved.</p>
    </footer>
</body>
</html>
